<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazeta Transportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <div class="boxes">
            <div class="box-left">
                <img src="./assets/img/excursao_pp.png" alt="Excursão Presidente Prudente">
            </div>
            
            <div class="box-right">
                <div class="background-logo">
                    <img src="./assets/img/logo.png" alt="Logo Gazeta Transportes">
                </div>

                <div class="form1">
                    <form class="row g-3">
                        <div class="col-12">
                          <label for="inputName" class="form-label">Nome Completo</label>
                          <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail" class="form-label">E-mail</label>
                          <input type="text" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-md-6">
                          <label for="inputRG" class="form-label">RG</label>
                          <input type="text" class="form-control" id="inputRG">
                        </div>
                        <div class="col-md-4">
                          <label for="inputPhone" class="form-label">Telefone</label>
                          <input type="text" class="form-control" id="inputPhone">
                        </div>
                        <div class="col-md-4">
                          <label for="inputPoint" class="form-label">Ponto</label>
                          <select id="inputPoint" class="form-select">
                            <option selected>Selecionar...</option>
                            <option>Rodoviária</option>
                            <option>Trevo</option>
                          </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputCity" class="form-label">Cidade</label>
                            <select id="inputCity" class="form-select">
                              <option selected>Selecionar...</option>
                              <option>João Ramalho</option>
                              <option>Quatá</option>
                            </select>
                          </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">CADASTRAR</button>
                        </div>
                      </form>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
