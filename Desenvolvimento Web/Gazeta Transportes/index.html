<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gazeta Transportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="fundo">
      <div class="boxes">
          <div class="box-left">
              <img src="./assets/img/excursao_pp.png" alt="Excursão Presidente Prudente">
          </div>
          
          <div class="box-right">
            <div class="background-logo">
                <img src="./assets/img/logo.png" alt="Logo Gazeta Transportes">
            </div>

            <div class="form1">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="inputName">
                </div>                       
                <div class="col-md-6">
                  <label for="inputRG" class="form-label">RG</label>
                  <input type="text" class="form-control" id="inputRG">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">E-mail</label>
                  <input type="text" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-6">
                  <label for="inputPhone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="inputPhone">
                </div>
                <div class="col-md-4">
                  <label for="inputDate" class="form-label">Dia</label>
                  <select id="inputDate" class="form-select">
                    <option selected>Selecionar...</option>
                    <option>06/09</option>
                    <option>07/09</option>
                    <option>09/09</option>
                    <option>13/09</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputPoint" class="form-label">Ponto</label>
                  <select id="inputPoint" class="form-select">
                    <option selected>Selecionar...</option>
                    <option>Rodoviária</option>
                    <option>Trevo</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <select id="inputCity" class="form-select">
                      <option selected>Selecionar...</option>
                      <option>João Ramalho</option>
                      <option>Quatá</option>
                    </select>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">CADASTRAR</button>
                </div>
              </form>
            </div>   
          </div>              
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
